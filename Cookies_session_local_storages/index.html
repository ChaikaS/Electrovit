<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Lesson 20.05.2021</title>
  </head>
  <body>
    <button class="button__change" id="button__change">Change theme</button>
    <form class="form" id="form">
      <h1 class="form__h1">Register</h1>
      <div class="form__text">Creat your account. It's free.</div>
      <div class="field-form_name">
        <input class="input" id="inputFirstName" placeholder="First name" />
        <input class="input" id="inputLastName" placeholder="Last name" />
      </div>
      <div class="field-form_email">
        <input class="input" id="inputEmail" placeholder="Email" />
      </div>
      <div class="field-form_password"><input class="input" id="inputPassword" placeholder="Password" /></div>
      <div class="button__form"><button id="button__form">Register now</button></div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
